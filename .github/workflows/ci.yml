name: CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        node:
          - '12.17'
          - '16'
          - '17'
        platform:
          - ubuntu-latest
          - windows-latest

    name: '${{matrix.platform}} / Node.js ${{ matrix.node }}'
    runs-on: ${{matrix.platform}}

    steps:
    - name: Configure Git
      run: |
        git config --global core.autocrlf false
        git config --global user.name "xyz"
        git config --global user.email "x@y.z"
    - name: Checkout Commit
      uses: actions/checkout@v1
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}
    - name: checkout main
      run: git branch -f main origin/main
    - name: install pnpm and npm
      run: |
        ${{ runner.os == 'Windows' && '$PSStyle.OutputRendering = "Ansi"' || '' }}
        curl -L https://get.pnpm.io/v6.16.js | node - add --global pnpm@next npm@7
    - name: pnpm install
      run: pnpm install
    - name: Audit
      run: pnpm audit
    # - name: run tests (main)
    #   if: github.ref == 'refs/heads/main'
    #   run: pnpm run test-main
    - name: run pretest tests (branch)
      run: pnpm pretest
    - name: run lint tests (branch)
      run: pnpm lint -- --quiet
    - name: run git
      run: git remote set-branches --add origin main && git fetch
    - name: run test
      run: pnpm exec run-p -r verdaccio test-pkgs-branch






